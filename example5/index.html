<!DOCTYPE html>
<html>
<head>
  <title>Example5</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form id="main" v-cloak>
    <div class="bar">
      <!-- These two buttons switch the layout variable,
      which causes the correct UL to be shown. -->
      <a class="list-icon" :class="{'active': layout == 'list'}" @click="layout = 'list'"></a>
      <a class="grid-icon" :class="{'active': layout == 'grid'}" @click="layout = 'grid'"></a>
    </div>

    <!-- We have two layouts. We choose which one to show depending on the "layout" binding -->
    <ul v-if="layout == 'grid'" class="grid">
      <!-- A view with big photos and no text -->
      <li v-for="a in articles">
        <a :href="a.url" target="_blank"><img :src="a.image.large" /></a>
      </li>
    </ul>
    <ul v-if="layout == 'list'" class="list">
      <!-- A compact view smaller photos and titles -->
      <li v-for="a in articles">
        <a :href="a.url" target="_blank"><img :src="a.image.small" /></a>
        <p>{{ a.title }}</p>
      </li>
    </ul>
  </form>
</body>

<script src="../vue.min.js"></script>
<script src="./script.js"></script>
</html>
